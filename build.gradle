apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'war'



description = 'Collections of puzzle generating algorithms'
repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://repo1.maven.org/maven2/"
    }  
    maven {
        url "https://repo.spring.io/release"
    }
    maven {
        url "https://mvnrepository.com/artifact/"
    }
 
}

dependencies {
    providedCompile 'javax:javaee-web-api:6.0'
    implementation group: 'com.opencsv', name: 'opencsv', version: '4.1'
    implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.2'
    implementation group: 'org.springframework', name: 'spring-webmvc', version: '5.3.12'
    implementation group: 'com.google.zxing', name: 'core', version: '3.2.1'

    testImplementation     'junit:junit:4.13'
}



